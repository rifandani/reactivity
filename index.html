<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object.defineProperty Pattern</title>
  </head>
  <body>
    <h1 style="display: flex; width: 100%; background-color: beige">
      Object.defineProperty Pattern!
    </h1>
    <h2>Price: Rp1.000</h2>
    <h2>Quantity: <span id="quantity">1</span></h2>
    <h2>Total: <span id="total">1000</span></h2>
    <button onclick="decrement()">-</button>
    <button onclick="increment()">+</button>

    <script src="define-property.js"></script>
    <script>
      const quantity = document.querySelector('#quantity');
      const total = document.querySelector('#total');
      const product = {
        price: 1_000,
        total: Number(total.textContent),
      };
      defineProperty(product, 'quantity', Number(quantity.textContent));

      function decrement() {
        product.quantity -= 1;
        quantity.textContent = product.quantity;
        total.textContent = product.total;
      }
      function increment() {
        product.quantity += 1;
        quantity.textContent = product.quantity;
        total.textContent = product.total;
      }
    </script>
  </body>
</html>
