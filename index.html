<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <title>Intersection Observer - UI Pattern</title>
    <style>
      .become-image {
        width: 100%;
        height: 500px;
        object-fit: cover;
        background: url('https://images.unsplash.com/photo-1694187068493-174431d09d2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2832&q=80')
          cornflowerblue;
      }
    </style>
  </head>
  <body class="min-h-screen">
    <h1 class="text-3xl mb-[700px]">Intersection Observer - UI Pattern!</h1>

    <h2 class="text-xl mb-[700px]">Keep scrolling</h1>

    <div class="become-nothing"></div>

    <h2 class="text-xl my-[500px]">Keep scrolling</h2>

    <img class="image h-40 w-full" data-src="https://images.unsplash.com/photo-1692812298405-db9c1ca093ed?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2832&q=80"></img>

    <script src="intersectionobserver.js"></script>
    <script>
      const divs = Array.from(document.querySelectorAll('.become-nothing'));
      divs.forEach((div) => divObserver.observe(div));

      const imgs = Array.from(document.querySelectorAll('.image'));
      imgs.forEach((img) => imageObserver.observe(img));
    </script>
  </body>
</html>
