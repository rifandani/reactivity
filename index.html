<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solidjs Pattern</title>
  </head>
  <body>
    <h1 style="display: flex; width: 100%; background-color: beige">
      Solidjs Pattern!
    </h1>
    <h2>Total: <span id="total">0</span></h2>
    <button
      onclick="setProduct({ price: product().price, quantity: product().quantity - 1 })"
    >
      -
    </button>
    <button
      onclick="setProduct({ price: product().price, quantity: product().quantity + 1 })"
    >
      +
    </button>

    <script src="solidjs.js"></script>
    <script>
      const [product, setProduct] = createSignal({
        price: 1_000,
        quantity: 0,
      });
      const total = createMemo(() => product().price * product().quantity);

      // side effects -> updates the DOM, everytime quantity value changes
      createEffect(() => {
        document.querySelector('#total').textContent = total();
      });
    </script>
  </body>
</html>
