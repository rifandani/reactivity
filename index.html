<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solidjs Pattern</title>
  </head>
  <body>
    <h1 style="display: flex; width: 100%; background-color: beige">
      Solidjs Pattern!
    </h1>
    <h2>Counter: <span id="total">0</span></h2>
    <button onclick="decrement()">-</button>
    <button onclick="increment()">+</button>

    <script src="solidjs.js"></script>
    <script>
      const total = document.querySelector('#total');
      /**
       * equivalent in `useState`
       * const [counter, setCounter] = useState(Number(total.textContent));
       */
      const [counter, setCounter] = createSignal(Number(total.textContent));

      function decrement() {
        setCounter(counter() - 1);
      }
      function increment() {
        setCounter(counter() + 1);
      }

      /**
       * side effects -> updates the DOM, everytime counter value changes
       *
       * equivalent in `useEffect`
       * useEffect(() => {
       *   total.textContent = counter
       * }, [counter])
       */
      createEffect(() => {
        total.textContent = counter();
      });
    </script>
  </body>
</html>
