<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observer Async Pattern</title>
  </head>
  <body>
    <h1 style="display: flex; width: 100%; background-color: beige">
      Observer Async Pattern!
    </h1>
    <h2>Counter1: <span id="total">0</span></h2>
    <h2>Counter2: <span id="total2">10</span></h2>
    <button onclick="handleDecrement()">-</button>
    <button onclick="handleIncrement()">+</button>

    <script src="observer-async.js"></script>
    <script>
      const total = document.querySelector('#total');
      const total2 = document.querySelector('#total2');
      const observer = new ObserverAsync();

      async function decrement(element) {
        await sleep(1000);
        element.textContent = Number(element.textContent) - 1;
      }
      async function increment(element) {
        await sleep(1000);
        element.textContent = Number(element.textContent) + 1;
      }

      function handleDecrement() {
        observer.subscribe(decrement);
        observer.notify(total);
        observer.notify(total2);
        observer.unsubscribe(decrement);
      }
      function handleIncrement() {
        observer.subscribe(increment);
        observer.notify(total);
        observer.notify(total2);
        observer.unsubscribe(increment);
      }
    </script>
  </body>
</html>
