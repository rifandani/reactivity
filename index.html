<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom EventTarget Pattern</title>
  </head>
  <body>
    <h1 style="display: flex; width: 100%; background-color: beige">
      Custom EventTarget Pattern!
    </h1>
    <h2>Counter <span id="total">0</span></h2>
    <button onclick="counterInstance.decrement()">-</button>
    <button onclick="counterInstance.increment()">+</button>
    <input
      type="color"
      value="#696969"
      oninput="counterInstance.recolor(this.value)"
    />

    <script src="custom-event.js"></script>
    <script>
      const total = document.querySelector('#total');
      const counterInstance = new Counter();

      counterInstance.subscribe('decrement', (evt) => {
        total.textContent = Number(total.textContent) - 1;
      });
      counterInstance.subscribe('increment', (evt) => {
        total.textContent = Number(total.textContent) + 1;
      });
      counterInstance.subscribe('recolor', (evt) => {
        document.body.style.backgroundColor = evt.detail;
      });
    </script>
  </body>
</html>
