<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solidjs Pattern</title>
  </head>
  <body>
    <h1 style="display: flex; width: 100%">Solidjs Pattern!</h1>
    <h2>Total: <span id="total">0</span></h2>
    <button onclick="decrement()">-</button>
    <button onclick="increment()">+</button>
    <button onclick="toggleAlert()">Toggle Alert</button>

    <script src="solidjs.js"></script>
    <script>
      const totalElement = document.querySelector('#total');
      const [product, setProduct] = createSignal({
        price: 1_000,
        quantity: 0,
      });
      const [showAlert, setShowAlert] = createSignal(false);
      const total = createMemo(() => product().price * product().quantity);

      function decrement() {
        setProduct({
          price: product().price,
          quantity: product().quantity - 1,
        });
      }
      function increment() {
        setProduct({
          price: product().price,
          quantity: product().quantity + 1,
        });
      }
      function toggleAlert() {
        setShowAlert(!showAlert());
      }

      // side effects -> updates the DOM, everytime quantity value changes
      createEffect(() => {
        totalElement.textContent = total();
      });

      /**
       * ONLY triggered by `showAlert` signal, because we untrack the `product` signal read access
       *
       * equivalent in `useEffect`
       * useEffect(() => {
       *   // do things
       * }, [showAlert])
       */
      createEffect(() => {
        console.log('showAlert()', showAlert());
        console.log(
          'product()',
          untrack(() => product()),
        );
      });
    </script>
  </body>
</html>
